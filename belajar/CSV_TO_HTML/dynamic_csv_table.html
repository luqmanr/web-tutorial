<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSV Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure rounded corners and Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: separate; /* Allows for rounded borders on cells */
            border-spacing: 0;
            overflow: hidden; /* Ensures rounded corners are applied correctly */
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #e2e8f0; /* Tailwind gray-200 */
        }
        th {
            background-color: #f8fafc; /* Tailwind gray-50 */
            font-weight: 600;
        }
        /* Rounded corners for the table and its cells */
        table {
            border-radius: 0.5rem; /* Tailwind rounded-lg */
        }
        th:first-child {
            border-top-left-radius: 0.5rem;
        }
        th:last-child {
            border-top-right-radius: 0.5rem;
        }
        tr:last-child td:first-child {
            border-bottom-left-radius: 0.5rem;
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: 0.5rem;
        }
        /* Custom scrollbar for table container */
        .table-container::-webkit-scrollbar {
            height: 8px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* Tailwind gray-300 */
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* Tailwind gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Dynamic CSV Viewer</h1>

        <!-- CSV Display Area -->
        <div id="csvDisplay">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generated CSV Content:</h2>
            <div class="overflow-x-auto rounded-lg shadow-sm table-container">
                <table id="csvTable" class="min-w-full bg-white border border-gray-200">
                    <thead>
<tr>
                            <th class="px-6 py-3 bg-gray-50 text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 bg-gray-50 text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                            <th class="px-6 py-3 bg-gray-50 text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                            <th class="px-6 py-3 bg-gray-50 text-xs font-medium text-gray-500 uppercase tracking-wider">Occupation</th>
                        </tr>
                    </thead>

                                        <tbody>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"><a href="https://google.com/search?q=Alice" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Alice</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">30</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">New York</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Engineer</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"><a href="https://google.com/search?q=Bob" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Bob</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">24</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Los Angeles</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Artist</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"><a href="https://google.com/search?q=Charlie" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Charlie</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">35</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Chicago</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Doctor</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"><a href="https://google.com/search?q=Diana" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Diana</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">28</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Houston</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Designer</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"><a href="https://google.com/search?q=Eve" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Eve</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">32</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Miami</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Teacher</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
